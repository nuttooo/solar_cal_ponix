version: '3.8'

services:
  solar-analyzer:
    build: .
    ports:
      - "8150:8000"
    volumes:
      # Use named volumes for better persistence and management
      - solar-uploads:/app/uploads
      - solar-outputs:/app/static/outputs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Named volumes for persistent data storage
# These volumes will persist data even when containers are removed
volumes:
  solar-uploads:
    driver: local
  solar-outputs:
    driver: local